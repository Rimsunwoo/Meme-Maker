<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="color-box">
      <input type="color" id="color-input" />
      <div
        class="color-option"
        style="background-color: #2192ff"
        data-color="#2192FF"
      ></div>
      <div
        class="color-option"
        style="background-color: #00ffd1"
        data-color="#00FFD1"
      ></div>
      <div
        class="color-option"
        style="background-color: #293462"
        data-color="#293462"
      ></div>
      <div
        class="color-option"
        style="background-color: #27ae60"
        data-color="#27ae60"
      ></div>
      <div
        class="color-option"
        style="background-color: #8e44ad"
        data-color="#8e44ad"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="color-option"
        style="background-color: #ff008e"
        data-color="#FF008E"
      ></div>
      <div
        class="color-option"
        style="background-color: #d35400"
        data-color="#d35400"
      ></div>
      <div
        class="color-option"
        style="background-color: #bdc3c7"
        data-color="#bdc3c7"
      ></div>
      <div
        class="color-option"
        style="background-color: #2ecc71"
        data-color="#2ecc71"
      ></div>
      <div
        class="color-option"
        style="background-color: #49ff00"
        data-color="#49FF00"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <input
        id="lineWidth"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.1"
      />

      <button id="clear-btn">Clear</button>
      <button id="mode-btn">Fill</button>
      <button id="eraser-btn">Eraser</button>
      <label for="file">Add Photo</label>
      <input type="file" accept="image/*" id="file" />
      <input
        type="text"
        id="text"
        placeholder="write message and double click at board"
      />
      <button id="save-btn">Save</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
